---
layout: default
title: Matt License
---

<div id="home">
    <div class="posts">
        {% for post in site.posts %}
        <div class="post">
            <a class="title" href="{{ post.url }}">{{ post.title }}</a><br>
            <p class="meta">{{ post.date | date_to_long_string }}</p>
            {{ post.excerpt | strip_html }}<br>
            <a class="more" href="{{ post.url }}">More...</a>
        </div>
        {% endfor %}
    </div>
</div>
