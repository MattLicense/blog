<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }} | Matt License</title>
        {% include head.html %}
    </head>
    <body>

      <div class="site" itemscope itemtype="http://schema.org/Blog">
        {% include header.html %}

        <div class="content">
            <div class="row">
                <div class="column full post" itemscope itemtype="http://schema.org/BlogPosting">
                    <h2 itemprop="name">{{ page.title }}</h2>
                    <p class="meta" itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}">
                        {{ page.date | date_to_string }}
                    </p>
                    <div class="entry" itemprop="articleBody">
                        {{ content }}
                    </div>
                </div>
            </div>

            {% include social.html %}
        </div>

        {% include footer.html %}
      </div>
    </body>
</html>
