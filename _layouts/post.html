<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} | Matt License</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ site.baseurl }}css/screen.css" media="screen, projection">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/print.css" media="print">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
            <a class="extra" href="{{ site.baseurl }}">Home</a>
            <a class="extra" href="{{ site.baseurl }}about">About</a>
          </div>

          <div class="post">
            <h2>{{ page.title }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>
            {{ content }}
        </div>

          <div class="footer">
            <div class="contact two-thirds">
              <p>
                Graduating Computer Science and Mathematics student.<br>
                A blog about me learning things.<br>
                <span class="fa fa-envelope"></span> matt [at] mattlicense [dot] co [dot] uk
              </p>
            </div>
            <div class="contact third">
              <p class="external">
                <a href="https://github.com/MattLicense"><span class="fa fa-github"></span>GitHub</a><br>
                <a href="https://twitter.com/MattLicense"><span class="fa fa-twitter"></span>Twitter</a><br>
                <a href="http://www.linkedin.com/pub/matt-license/40/955/3a2"><span class="fa fa-linkedin"></span>LinkedIn</a>
              </p>
            </div>
          </div>
        </div>

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script>$(document).ready(function(){$('a[href^="http"]').each(function(){$(this).attr('target','_blank');});});</script>
    </body>
</html>
